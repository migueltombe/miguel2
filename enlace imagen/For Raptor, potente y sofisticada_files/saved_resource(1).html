::-webkit-scrollbar {
    width: 0px;
    height: 0px;
}

body {
    margin: 0;
}

button {
    font: inherit;
    background-color: unset;
    border: none;
}

a:-webkit-any-link {
    font-weight: 400;
    color: inherit;
}

.bm-webchat-link-right {
    color: var(--main-bm-user-text-color);
    word-break: break-word;
}

.bm-webchat-link-left {
    color: var(--main-bm-bot-text-color);
    word-break: break-word;
}

.wc-container {
    z-index: 2147483647 !important;
    -webkit-font-smoothing: antialiased;
    font-family: var(--main-bm-container-font);
}

.wc-chat-frame {
    background-color: var(--main-bm-entries-background-color);
    z-index: 2147483000;
    box-sizing: border-box;
    bottom: 0;
    right: 0;
    margin-bottom: calc(var(--main-bm-launcher-close-height) + 10px);
    margin-right: 25px;
    height: calc(100vh - var(--main-bm-launcher-close-height) - 20px);
    /* max-height: 647px; */
    -webkit-box-shadow: 0 5px 15px rgba(0, 0, 0, .16);
    box-shadow: 0 5px 15px rgba(0, 0, 0, .16);
    border-radius: 8px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    position: absolute;
}

.wc-chat-frame:not(.wc-chat-frame-minimized) {
    width: 400px;
}

.wc-chat-frame-regular {
    opacity: 1;
}

.wc-chat-frame-minimized {
    opacity: 0;
    height: 0;
}

.wc-button-regular {
    background-image: var(--main-bm-launcher-close);
    background-size: var(--main-bm-launcher-close-width) var(--main-bm-launcher-close-height);
    height: var(--main-bm-launcher-close-height);
    width: var(--main-bm-launcher-close-width);
    background-repeat: no-repeat;
    
    transition: all .5s ease-in;
}

.wc-button-regular:hover {
    background-image: var(--main-bm-launcher-close-hover);
    background-size: var(--main-bm-launcher-close-width) var(--main-bm-launcher-close-height);
    height: var(--main-bm-launcher-close-height);
    width: var(--main-bm-launcher-close-width);
    background-repeat: no-repeat;
    transition: all .2s ease-in;
}

.wc-button-minimized {
    background-image: var(--main-bm-launcher-img);
    background-size: var(--main-bm-launcher-img-width) var(--main-bm-launcher-img-height);
    height: var(--main-bm-launcher-img-height);
    width: var(--main-bm-launcher-img-width);
    background-repeat: no-repeat;
}

.wc-button-minimized:hover {
    background-image: var(--main-bm-launcher-img-hover);
    background-size: var(--main-bm-launcher-img-width) var(--main-bm-launcher-img-height);
    height: var(--main-bm-launcher-img-height);
    width: var(--main-bm-launcher-img-width);
    background-repeat: no-repeat;
}

.wc-input-buttons {
    display: flex;
    align-self: center;
    flex-shrink: 0;
    align-items: center;
    margin-left: 5px;
}

.wc-input-more {
    cursor: pointer;
    background: var(--bm-more-background);
    width: 18px;
    -webkit-tap-highlight-color: transparent;
    margin-right: 10px;
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
}

.wc-input-clicked {
    filter: saturate(5);
}

.wc-input-disabled {
    filter: grayscale(100%);
}

.wc-input-camera {
    cursor: pointer;
    background: var(--bm-camera-background);
    width: 30px;
    margin-right: 5px;
    -webkit-tap-highlight-color: transparent;
    display: var(--bm-camera-display);
}

.wc-input-video {
    cursor: pointer;
    background: var(--bm-video-background);
    width: 30px;
    margin-right: 5px;
    margin-bottom: -1px;
    -webkit-tap-highlight-color: transparent;
    display: var(--bm-video-display);
}

.wc-input-emoji {
    cursor: pointer;
    background: var(--bm-emoji-background);
    width: 22px;
    -webkit-tap-highlight-color: transparent;
    z-index: 999;
    display: var(--bm-emoji-display);
}

.emoji-mart-search {
    display: none !important;
}

.wc-input-mic {
    cursor: pointer;
    background: var(--bm-mic-background);
    width: 30px;
    -webkit-tap-highlight-color: transparent;
    display: var(--bm-mic-display);
}

.wc-input-upload {
    cursor: pointer;
    background: var(--bm-file-upload-background);
    -webkit-tap-highlight-color: transparent;
    width: 30px;
    display: var(--bm-file-upload-display);
}

.wc-uploading-main {
    display: flex;
    justify-content: center;
    align-items: center;

    position: relative;
    bottom: 0;
    left: 0;
    margin-bottom: 50px;
}

.wc-uploading {
    background-color: #ffffff;
    border-radius: 10px;
    border: 1px solid rgba(0, 0, 0, 0.2);

    width: 50%;
    height: 10px;
}

.wc-uploading-bar {
    background-color: var(--main-bm-buttons-color);

    border-radius: 10px;
    border: 1px solid rgba(0, 0, 0, 0.2);
    height: 8px;
}

.wc-uploading-text {
    font-weight: 300;
    font-size: 12px;
    color: var(--main-bm-header-background-color);

    margin-left: 10px;
}

.wc-recording-main {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

    position: relative;
    bottom: 5px;
    left: 0;
    cursor: pointer;
    margin-bottom: 50px;
    -webkit-tap-highlight-color: transparent;
}

@keyframes recording-animation {
    0% {
        background-color: var(--main-bm-buttons-color);
    }

    50% {
        background-color: var(--main-bm-header-background-color);
    }

    100% {
        background-color: var(--main-bm-buttons-color);
    }
}

.wc-recording {
    animation-direction: normal;
    animation-duration: 3s;
    animation-iteration-count: infinite;
    animation-name: recording-animation;
    animation-timing-function: ease;

    border-radius: 10px;
    border: 1px solid rgba(0, 0, 0, 0.2);

    width: 50%;
    height: 10px;
}

.wc-recording-text {
    margin-top: 2px;
    font-weight: 300;
    font-size: 12px;
    color: rgba(0, 0, 0, 0.7);
}

.wc-input-send {
    cursor: pointer;
    display: flex;

    color: var(--main-bm-buttons-color);
    font-size: var(--main-bm-font-size);
    -webkit-tap-highlight-color: transparent;
}

.wc-input-send-img {
    background: var(--bm-send-background);
    width: 20px;
    margin-right: 2px;
    height: 100%;
}

.wc-input-send-text:before {
    content: 'Enviar';
    display: none;
}

.wc-footer-button-input-counter {
    font-size: 12px;
    color: var(--main-bm-buttons-color);
    margin-right: 5px;
}

.wc-footer-button-input-counter-disabled {
    color: #FF0000;
}

.wc-textarea {
    font-weight: 400;
    font-family: var(--main-bm-user-input-font);
    font-size: var(--main-bm-textarea-font-size);
    color: var(--main-bm-textarea-text-color);
    position: relative;
    flex-grow: 1;
    padding: 0;
    border: none;
    overflow: hidden;
    outline: none;
    resize: none;
    min-height: 1em;
    max-height: 150px;
    -webkit-box-shadow: none;
    box-shadow: none;
    background: transparent;
}

.wc-textarea:focus {
    outline: none;
}

.wc-button {
    cursor: pointer;
    margin-right: 16px;
    margin-bottom: 10px;
    position: fixed !important;
    bottom: 0;
    right: 0;
    backface-visibility: hidden;
    overflow: visible;
    -webkit-tap-highlight-color: transparent;
    transition: all 0.1s ease-in-out;
    border: none;
    background-color: unset;
}

.wc-button:focus,
.wc-header-right:focus {
    outline: none;
    filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.3));
}

.wc-footer-button {
    border: none;
    background-color: unset;
    height: 20px;
    font-size: 17px;
    font-weight: bold;
    background-position: center;
}

.wc-footer-button:focus {
    outline: none;
    filter: brightness(0.2);
}

/*Welcome Animation appears from bottom*/
.wc-button-anim {
    animation-name: wc-button-anim;
    animation-duration: 1s;
    animation-iteration-count: 1;
    animation-timing-function: cubic-bezier(0.18, 0.89, 0.32, 1.28);
    animation-delay: var(--main-bm-launcher-animation-delay);
    animation-fill-mode: backwards;
}

@keyframes wc-button-anim {
    0% {
        bottom: calc(-100px - var(--bm-wc-config-main-button-frame-bottom));
    }

    100% {
        bottom: 0px;
    }
}

.wc-button-1 {
    background-image: var(--main-bm-launcher-animation);
    background-repeat: no-repeat;
    opacity: 0;
    position: absolute;
    bottom: 0;
    right: 0;
    width: var(--main-bm-launcher-img-width);
    height: var(--main-bm-launcher-img-height);
    background-size: var(--main-bm-launcher-img-width) var(--main-bm-launcher-img-height);
}

/*Welcome Animation changes color from bottom*/
.wc-button-1-anim {
    animation-name: wc-button-1-anim;
    animation-duration: 1s;
    animation-delay: calc(1s + var(--main-bm-launcher-animation-delay));
    animation-iteration-count: 1;
    animation-fill-mode: backwards;
}

@keyframes wc-button-1-anim {
    0% {
        opacity: 0;
    }

    25% {
        opacity: 1;
    }

    50% {
        opacity: 0;
    }

    75% {
        opacity: 1;
    }

    100% {
        opacity: 0;
    }
}

.wc-button-2 {
    background-image: var(--main-bm-launcher-msg);
    background-repeat: no-repeat;
    opacity: 0;
    position: absolute;
    bottom: calc((var(--main-bm-launcher-img-height) / 2) - (var(--main-bm-launcher-msg-height) / 2));
    right: calc(var(--main-bm-launcher-img-width) - 80px);

    background-size: var(--main-bm-launcher-msg-width) var(--main-bm-launcher-msg-height);
    width: var(--main-bm-launcher-msg-width);
    height: var(--main-bm-launcher-msg-height);
    display: var(--main-bm-launcher-msg-display);
}

/*Message Animation*/
.wc-button-2-anim {
    animation-name: wc-button-2-anim;
    animation-duration: 0.5s;
    animation-delay: calc(3s + var(--main-bm-launcher-animation-delay));
    animation-fill-mode: both;
}

@keyframes wc-button-2-anim {
    0% {
        right: calc(var(--main-bm-launcher-img-width) - 75px);
    }

    100% {
        opacity: 1;
        right: calc(var(--main-bm-launcher-img-width) + 5px);
    }
}

.wc-button-3 {
    background-image: var(--main-bm-launcher-animation);
    background-repeat: no-repeat;

.pure-material-progress-circular {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    box-sizing: border-box;
    border: none;
    border-radius: 50%;
    padding: 0.25em;
    width: 2em;
    height: 2em;
    color: rgb(var(--pure-material-primary-rgb, 33, 150, 243));
    background-color: transparent;
    font-size: 12px;
    overflow: hidden;
}

.pure-material-progress-circular::-webkit-progress-bar {
    background-color: transparent;
}

/* Indeterminate */
.pure-material-progress-circular:indeterminate {
    -webkit-mask-image: linear-gradient(transparent 50%, black 50%), linear-gradient(to right, transparent 50%, black 50%);
    mask-image: linear-gradient(transparent 50%, black 50%), linear-gradient(to right, transparent 50%, black 50%);
    animation: pure-material-progress-circular 6s infinite cubic-bezier(0.3, 0.6, 1, 1);
}

:-ms-lang(x), .pure-material-progress-circular:indeterminate {
    animation: none;
}

.pure-material-progress-circular:indeterminate::before,
.pure-material-progress-circular:indeterminate::-webkit-progress-value {
    content: "";
    display: block;
    box-sizing: border-box;
    margin-bottom: 0.25em;
    border: solid 0.25em transparent;
    border-top-color: currentColor;
    border-radius: 50%;
    width: 100% !important;
    height: 100%;
    background-color: transparent;
    animation: pure-material-progress-circular-pseudo 0.75s infinite linear alternate;
}

.pure-material-progress-circular:indeterminate::-moz-progress-bar {
    box-sizing: border-box;
    border: solid 0.25em transparent;
    border-top-color: currentColor;
    border-radius: 50%;
    width: 100%;
    height: 100%;
    background-color: transparent;
    animation: pure-material-progress-circular-pseudo 0.75s infinite linear alternate;
}

.pure-material-progress-circular:indeterminate::-ms-fill {
    animation-name: -ms-ring;
}
